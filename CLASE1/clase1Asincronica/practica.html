<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando elemento con React</title>
</head>
<body>
    <!-- agrega el paquete react, da acceso a la bibiloteca de react -->
<script crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- agrega react DOM -->
<script crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js">
</script>

<div id="root"></div>

<script type="text/javascript">

    const p_1 = React.createElement(
    "p",
    { key: 1 },
    "Soy un paragraph"
);

    const p_2 = React.createElement(
    "p",
    { key: 2 },
    "Soy otro paragraph"
);

    const div_el = React.createElement(
    "div",
    null,
    [p_1, p_2]
);


ReactDOM.render(div_el, document.getElementById("root"));
</script>



</body>
</html>
