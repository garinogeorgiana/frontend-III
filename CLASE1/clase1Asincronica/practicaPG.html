<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <div id="root"></div>

<script type="text/javascript">

    const h1_1 = React.createElement(
    "h1",
    { key: 1 },
    "Con lo visto hasta ahora"
);

    const h2_2 = React.createElement(
    "h2",
    { key: 2 },
    "Replica este HTML"
);
    const h3_3 = React.createElement(
    "h3",
    { key: 3 },
    "Usando"
);
    const h4_4 = React.createElement(
    "h4",
    { key: 4 },
    "React.js"
);
    const footer_1 = React.createElement(
    "footer",
    { key: 5 },
    "Suerte!"
);

    const div_el = React.createElement(
    "div",
    null,
    [h1_1,h2_2,h3_3,h4_4, footer_1]
);


ReactDOM.render(div_el, document.getElementById("root"));

</script>
